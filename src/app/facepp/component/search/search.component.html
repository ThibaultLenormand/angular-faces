<div id="preview" class="vertical">
	<div class="inner">
		<div class="image fit" *ngIf="apiResult">
			<img src="images/pic04.jpg" alt="" *ngIf="apiResult"/>
		</div>
		<div class="content">
			<header *ngIf="apiResult" class="detect-left">
					<h2>SEARCH</h2>
					<input #url type="url" type="text" placeholder="Face to search URL">
		      <button (click)="send(url.value)">Send</button>
			</header>
			<header *ngIf="!apiResult" class="detect-center">
					<h2>SEARCH</h2>
					<input #url type="url" type="text" placeholder="Face to search URL">
		      <button (click)="send(url.value)">Send</button>
			</header>

      <div *ngIf="apiResult" class="result">
        <h3>
          Resemblance : {{ apiResult.results[0].confidence }}
        </h3>
      </div>
		</div>
	</div>
</div>
