<div id="preview" class="vertical">
	<div class="inner">
		<div class="image fit">
			<img src="images/pic04.jpg" alt="" />
		</div>
		<div class="content">
			<header>
				<h2>SEARCH</h2>
			</header>
      <input #url type="url" placeholder="Face to search URL">
      <button (click)="send(url.value)">Send</button>
      <div *ngIf="apiResult" class="result">
        <h3>
          Resemblance : {{ apiResult.results[0].confidence }}
        </h3>
      </div>
		</div>
	</div>
</div>
