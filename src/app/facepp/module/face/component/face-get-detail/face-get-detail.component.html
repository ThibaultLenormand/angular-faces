<div id="preview" class="vertical">
  <div class="inner">
		<div class="image fit" *ngIf="apiResult">
			<img src="images/pic04.jpg" alt="" *ngIf="apiResult"/>
		</div>
		<div class="image fit result" [hidden]="!apiResult">
      <canvas id="draw" #draw width="500" height="600"
              style="border:1px solid #c3c3c3;" [hidden]="!apiResult">
        Your browser does not support the canvas element.
      </canvas>
		</div>
	</div>
  <div class="inner">
    <div class="content">
      <header class="detect-center">
        <h2>FACE DETAILS</h2>
        <p>Get the geometric detail of your face!</p>
        <input #url1 type="url" type="text" placeholder="Image 1 URL">
        <button (click)="send()">Send</button>
      </header>

    </div>
  </div>
</div>
